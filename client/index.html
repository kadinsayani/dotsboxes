<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Dots and Boxes</h1>
    <br />
    <div class="container">
      <button onclick="createGame()">Create a new game</button>
      <button onclick="joinGame()">Join a game</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // const socket = io();
      var join = 0;
      // socket.on("join code", (joinCode) => {
      //   join = joinCode;
      // });

      createGame = () => {
        // () => socket.emit("game state", this.state);
        alert(`Please share the join code with 2 friends: "${join}"`);
        window.location.href = "./html/game.html";
      };

      joinGame = () => {
        let codeEntered = prompt("Please enter join code", "");
        if (codeEntered == join) {
          window.location.href = "./html/game.html";
        } else {
          alert("Invalid join code.");
        }
      };
    </script>
  </body>
</html>
